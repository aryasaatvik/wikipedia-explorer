<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wikipedia Explorer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="container center-block text-center">
            <h1 id="title">Wikipedia Viewer</h1>
            <img id="wikipedia-image" class="img-responsive center-block" src="images/wikipedia.png " alt="Wikipedia ">
            <div id="search" class="form-inline ">
                <input type="text " id="searchField " class="form-control " placeholder="Search Wikipedia ">
                <button type="submit " id="getSearch " class="btn btn-default ">Search</button>
                <a class="btn btn-default " href="https://en.wikipedia.org/wiki/Special:Random ">Random Wiki</a>
            </div>
            <div id="results ">
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js " integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa "
        crossorigin="anonymous "></script>
    <script src="js/index.js "></script>
</body>

<footer class="navbar navbar-fixed-bottom">
    <div class="container ">
        <h4 class="text-muted text-center ">Coded by Saatvik Arya. Powered by
            <a href="https://en.wikipedia.org ">Wikipedia</a>
        </h4>
    </div>
</footer>

</html>
